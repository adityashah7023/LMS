{% extends 'libapp/base.html' %}
{% block title %}
    Details
{% endblock %}
{% block body_block %}
    <div class="container-fluid">
        <div class="row">
            <h2>Suggested Item : {{ item.get_type_display }}</h2>
    </div>
        <div class="row">
            <div class="panel panel-primary col-sm-12 ">
                <div class="panel-body">
                    <p class="col-md-12">
                        <div class="row">
                        <div class="col-md-3"> Title : </div><div class="col-md-3"> {{ item.title }} </div></div>
                        <div class="row"><div class="col-md-3">Publication year : </div><div class="col-md-3">{{ item.pubyr }}</div></div>
                        <div class="row"><div class="col-md-3">Cost : </div><div class="col-md-3">{{ item.cost }} </div></div>
                        <div class="row"><div class="col-md-3">Comments : </div><div class="col-md-3">{{ item.comments }} </div></div>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
